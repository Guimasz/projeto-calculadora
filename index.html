<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
<div class="container-calc">
    <div class="display" id="display">
        0
    </div>
        <div class="keyboard">
            <div id="power" onclick="on_off()">ON/OFF</div>
            <div class="tecla-esp" onclick="cleanAll()">C</div>
            <div class="tecla-esp" onclick="cleanDisplay()">CE</div>
            <div class="tecla-esp" onclick="inverso()">1/x</div> 
            <div class="tecla-esp" onclick="teclaCLM()">CLM</div>
            <div class="tecla-esp" onclick="teclaRM()">RM</div>
            <div class="tecla-esp" onclick="teclaMmais()">M+</div>
            <div class="tecla-esp" onclick="teclaMmenos()">M-</div>
            <div class="tecla-esp" onclick="switchSignal()">+/-</div>
            <div class="tecla-esp" onclick="quadrado()">x²</div>
            <div class="tecla-esp" onclick="raizOperator()">√</div>          
            <div class="tecla-esp" onclick="addOperator('/')">/</div>
            <div class="tecla" onclick="addNumber('7')">7</div>
            <div class="tecla" onclick="addNumber('8')">8</div>  
            <div class="tecla" onclick="addNumber('9')">9</div>
            <div class="tecla-esp" onclick="addOperator('*')">x</div>
            <div class="tecla" onclick="addNumber('4')">4</div>
            <div class="tecla" onclick="addNumber('5')">5</div>
            <div class="tecla" onclick="addNumber('6')">6</div>
            <div class="tecla-esp" onclick="addOperator('-')">-</div>
            <div class="tecla" onclick="addNumber('1')">1</div>
            <div class="tecla" onclick="addNumber('2')">2</div>
            <div class="tecla" onclick="addNumber('3')">3</div>
            <div class="tecla-esp" onclick="addOperator('+')">+</div>
            <div class="tecla" onclick="addNumber('.')">.</div>
            <div class="tecla" onclick="addNumber('0')">0</div>
            <div class="tecla-esp" onclick="addOperator('%')">%</div>
            <div class="tecla-esp" onclick="calcularResultado()">=</div>           
        </div>
</div>
<script src="script.js"></script>
</body>
</html>
